<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crowslist - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alan Sans', Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #690000;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
            color: #690000;
        }

        .search-bar {
            margin-bottom: 2em;
        }

        .search-bar input {
            width: 70%;
            padding: 0.5em;
            border: 1px solid #690000;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 0.5em 1em;
            background: #690000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-section {
            margin-bottom: 2em;
        }

        .filter-section select {
            padding: 0.5em;
            margin-right: 1em;
            border: 1px solid #690000;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fbeaea;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 4px;
            border-left: 5px solid #690000;
        }

        .category {
            font-weight: bold;
            color: #690000;
        }

        .nav-link {
            color: #f0b425;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo_rect.png" alt="Crowslist Logo" style="width: 100px; margin-right: 16px;">
                <div>
                    <h1 style="margin: 0;">Crowslist</h1>
                    <p style="margin: 0;">ASU's Marketplace</p>
                </div>
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="post-listing.html" class="nav-link">Post a Listing</a>
                <a href="my-listings.html" class="nav-link">My Listings</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="logout.html" class="nav-link">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <h2>Welcome to Crowslist</h2>
        <p>Browse listings from fellow ASU students and community members.</p>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search listings...">
            <button onclick="searchListings()">Search</button>
        </div>

        <div class="filter-section">
            <select id="categoryFilter" onchange="filterByCategory()">
                <option value="">All Categories</option>
                <option value="Job">Job</option>
                <option value="Books">Books</option>
                <option value="Furniture">Furniture</option>
                <option value="Technology">Technology</option>
                <option value="Services">Services</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <select id="sortFilter" onchange="sortListings()">
                <option value="date_desc">Newest First</option>
                <option value="date_asc">Oldest First</option>
                <option value="price_asc">Price: Low to High</option>
                <option value="price_desc">Price: High to Low</option>
            </select>
        </div>

        <h3>Recent Listings</h3>
        <div id="loadingMessage" style="text-align: center; padding: 2em; color: #666;">
            Loading listings...
        </div>
        <ul id="listings"></ul>
    </main>
    <script>
        let allListings = [];
        let currentFilter = '';
        let currentSort = 'date_desc';

        // Load listings on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadListings();
            checkAuthStatus();
        });

        async function loadListings() {
            try {
                const params = new URLSearchParams();
                if (currentFilter) params.append('category', currentFilter);
                if (currentSort) params.append('sort', currentSort);

                const response = await fetch(`/api/listings?${params}`);
                const listings = await response.json();
                
                allListings = listings;
                displayListings(listings);
            } catch (error) {
                console.error('Error loading listings:', error);
                document.getElementById('listings').innerHTML = '<li style="text-align: center; color: #666;">Error loading listings. Please try again.</li>';
            }
        }

        function displayListings(listings) {
            const listingsContainer = document.getElementById('listings');
            const loadingMessage = document.getElementById('loadingMessage');
            
            loadingMessage.style.display = 'none';

            if (listings.length === 0) {
                listingsContainer.innerHTML = '<li style="text-align: center; color: #666;">No listings found.</li>';
                return;
            }

            listingsContainer.innerHTML = listings.map(listing => `
                <li>
                    <span class="category">${listing.category}</span>
                    <h3>${escapeHtml(listing.title)}</h3>
                    <p>${escapeHtml(listing.description)}</p>
                    ${listing.price ? `<p><strong>Price:</strong> $${parseFloat(listing.price).toFixed(2)}</p>` : ''}
                    <p><strong>Posted by:</strong> ${escapeHtml(listing.first_name)} ${escapeHtml(listing.last_name)}</p>
                    <p><strong>Posted:</strong> ${formatDate(listing.created_at)}</p>
                    ${listing.images && listing.images.length > 0 ? `
                        <div class="listing-images">
                            ${listing.images.slice(0, 3).map(img => `
                                <img src="/uploads/${img}" alt="Listing image" style="width: 100px; height: 100px; object-fit: cover; margin: 5px; border-radius: 4px;">
                            `).join('')}
                            ${listing.images.length > 3 ? `<span style="color: #666;">+${listing.images.length - 3} more</span>` : ''}
                        </div>
                    ` : ''}
                </li>
            `).join('');
        }

        function searchListings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayListings(allListings);
                return;
            }

            const filteredListings = allListings.filter(listing => 
                listing.title.toLowerCase().includes(searchTerm) || 
                listing.description.toLowerCase().includes(searchTerm)
            );
            
            displayListings(filteredListings);
        }

        function filterByCategory() {
            currentFilter = document.getElementById('categoryFilter').value;
            loadListings();
        }

        function sortListings() {
            currentSort = document.getElementById('sortFilter').value;
            loadListings();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return '1 day ago';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
            return date.toLocaleDateString();
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    // User is logged in, show user menu
                    updateNavigationForLoggedInUser(data.userEmail);
                } else {
                    // User is not logged in, show login/register links
                    updateNavigationForVisitor();
                }
            } catch (error) {
                console.log('Not authenticated');
                updateNavigationForVisitor();
            }
        }

        function updateNavigationForLoggedInUser(email) {
            const navLinks = document.querySelector('.nav-links');
            navLinks.innerHTML = `
                <a href="home.html" class="nav-link">Home</a>
                <a href="post-listing.html" class="nav-link">Post a Listing</a>
                <a href="my-listings.html" class="nav-link">My Listings</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="logout.html" class="nav-link">Logout</a>
            `;
        }

        function updateNavigationForVisitor() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.innerHTML = `
                <a href="home.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            `;
        }
    </script>
</body>

</html>
