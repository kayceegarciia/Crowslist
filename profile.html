<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crowslist - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alan Sans', Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #690000;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
            color: #690000;
        }

        .profile-section {
            margin-bottom: 2em;
            padding: 1.5em;
            background: #fbeaea;
            border-radius: 8px;
            border-left: 5px solid #690000;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #690000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
            color: #690000;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #690000;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 1em;
            padding: 0.7em 1.5em;
            background: #690000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #520000;
        }

        .nav-link {
            color: #f0b425;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 1em 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #690000;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .form-section {
            margin-bottom: 2em;
        }

        .form-section h3 {
            color: #690000;
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo_rect.png" alt="Crowslist Logo" style="width: 100px; margin-right: 16px;">
                <div>
                    <h1 style="margin: 0;">Crowslist</h1>
                    <p style="margin: 0;">ASU's Marketplace</p>
                </div>
            </div>
            <div>
                <a href="home.html" class="nav-link">Home</a>
                <a href="post-listing.html" class="nav-link">Post a Listing</a>
                <a href="my-listings.html" class="nav-link">My Listings</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="logout.html" class="nav-link">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <h2>My Profile</h2>

        <div class="profile-section">
            <div class="profile-picture" id="profilePicture">
                --
            </div>
            <h3 id="profileName">Loading...</h3>
            <p id="profileInfo">Loading profile information...</p>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalListings">--</div>
                    <div class="stat-label">Total Listings</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="itemsSold">--</div>
                    <div class="stat-label">Items Sold</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="userRating">--</div>
                    <div class="stat-label">Rating</div>
                </div>
            </div>
        </div>

        <form id="profileForm">
            <div class="form-section">
                <h3>Personal Information</h3>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="">
            </div>

            <div class="form-section">
                <h3>Academic Information</h3>

                <label for="major">Major:</label>
                <input type="text" id="major" name="major" value="">

                <label for="graduationYear">Graduation Year:</label>
                <select id="graduationYear" name="graduationYear">
                    <option value="">Select Year</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>

                <label for="campus">Campus:</label>
                <select id="campus" name="campus">
                    <option value="">Select Campus</option>
                    <option value="Tempe">Tempe</option>
                    <option value="Downtown Phoenix">Downtown Phoenix</option>
                    <option value="Polytechnic">Polytechnic</option>
                    <option value="West">West</option>
                </select>
            </div>

            <div class="form-section">
                <h3>Bio</h3>
                <label for="bio">Tell others about yourself:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Write a brief bio about yourself..."></textarea>
            </div>

            <div class="form-section">
                <h3>Preferences</h3>

                <label for="preferredContact">Preferred Contact Method:</label>
                <select id="preferredContact" name="preferredContact">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="both">Both</option>
                </select>

                <label>
                    <input type="checkbox" id="notifications" name="notifications">
                    Receive email notifications for new listings in my categories
                </label>

                <label>
                    <input type="checkbox" id="messages" name="messages">
                    Allow other users to message me directly
                </label>
            </div>

            <button type="submit">Update Profile</button>
            <button type="button" onclick="changePassword()" style="background: #f0b425; margin-left: 1em;">Change
                Password</button>
        </form>
    </main>
    <script>
        let currentUser = null;

        // Check authentication and load profile on page load
        async function loadProfile() {
            try {
                // Check if user is authenticated
                const authResponse = await fetch('/api/auth/check');
                const authData = await authResponse.json();

                if (!authData.authenticated) {
                    // Redirect to login if not authenticated
                    window.location.href = '/login';
                    return;
                }

                // Load user profile data
                const profileResponse = await fetch('/api/profile');
                if (!profileResponse.ok) {
                    throw new Error('Failed to load profile');
                }

                const userData = await profileResponse.json();
                currentUser = userData;

                // Update profile picture initials
                const initials = (userData.first_name.charAt(0) + userData.last_name.charAt(0)).toUpperCase();
                document.getElementById('profilePicture').textContent = initials;

                // Update profile name and info
                document.getElementById('profileName').textContent = `${userData.first_name} ${userData.last_name}`;
                const majorInfo = userData.major ? `${userData.major} Student` : 'ASU Student';
                const yearInfo = userData.graduation_year ? ` | ASU Class of ${userData.graduation_year}` : '';
                document.getElementById('profileInfo').textContent = majorInfo + yearInfo;

                // Load user's listing statistics
                await loadUserStats();

                // Populate form fields
                populateForm(userData);

            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profileName').textContent = 'Error loading profile';
                document.getElementById('profileInfo').textContent = 'Please try refreshing the page';
            }
        }

        // Load user statistics (total listings, sold items, etc.)
        async function loadUserStats() {
            try {
                const response = await fetch('/api/listings/my');
                if (response.ok) {
                    const listings = await response.json();
                    const totalListings = listings.length;
                    const soldListings = listings.filter(listing => listing.status === 'sold').length;

                    document.getElementById('totalListings').textContent = totalListings;
                    document.getElementById('itemsSold').textContent = soldListings;
                    // For now, keep rating as placeholder - would need a rating system to calculate real rating
                    document.getElementById('userRating').textContent = '5.0';
                } else {
                    throw new Error('Failed to load user statistics');
                }
            } catch (error) {
                console.error('Error loading user stats:', error);
                document.getElementById('totalListings').textContent = '0';
                document.getElementById('itemsSold').textContent = '0';
                document.getElementById('userRating').textContent = '--';
            }
        }

        // Populate form with user data
        function populateForm(userData) {
            document.getElementById('firstName').value = userData.first_name || '';
            document.getElementById('lastName').value = userData.last_name || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('phone').value = userData.phone || '';
            document.getElementById('major').value = userData.major || '';
            document.getElementById('bio').value = userData.bio || '';

            // Set graduation year
            if (userData.graduation_year) {
                document.getElementById('graduationYear').value = userData.graduation_year;
            }

            // Set campus
            if (userData.campus) {
                document.getElementById('campus').value = userData.campus;
            }

            // Set preferred contact method
            if (userData.preferred_contact) {
                document.getElementById('preferredContact').value = userData.preferred_contact;
            }

            // Set checkboxes
            document.getElementById('notifications').checked = userData.notifications == 1;
            document.getElementById('messages').checked = userData.messages == 1;
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const updateData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                phone: formData.get('phone'),
                major: formData.get('major'),
                graduationYear: parseInt(formData.get('graduationYear')) || null,
                campus: formData.get('campus'),
                bio: formData.get('bio'),
                preferredContact: formData.get('preferredContact'),
                notifications: document.getElementById('notifications').checked,
                messages: document.getElementById('messages').checked
            };

            try {
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Profile updated successfully!');
                    // Reload the profile to show updated data
                    await loadProfile();
                } else {
                    alert('Error updating profile: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Network error. Please try again.');
            }
        });

        function changePassword() {
            // In a real app, this would open a password change modal or redirect
            alert('Password change functionality would be implemented here');
        }

        // Load profile when page loads
        loadProfile();
    </script>
</body>

</html>
