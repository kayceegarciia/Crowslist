<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crowslist - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alan Sans', Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #690000;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
            color: #690000;
        }

        .profile-section {
            margin-bottom: 2em;
            padding: 1.5em;
            background: #fbeaea;
            border-radius: 8px;
            border-left: 5px solid #690000;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #690000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
            color: #690000;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #690000;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 1em;
            padding: 0.7em 1.5em;
            background: #690000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #520000;
        }

        .nav-link {
            color: #f0b425;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 1em 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #690000;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .form-section {
            margin-bottom: 2em;
        }

        .form-section h3 {
            color: #690000;
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo_rect.png" alt="Crowslist Logo" style="width: 100px; margin-right: 16px;">
                <div>
                    <h1 style="margin: 0;">Crowslist</h1>
                    <p style="margin: 0;">ASU's Marketplace</p>
                </div>
            </div>
            <div>
                <a href="home.html" class="nav-link">Home</a>
                <a href="post-listing.html" class="nav-link">Post a Listing</a>
                <a href="my-listings.html" class="nav-link">My Listings</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="logout.html" class="nav-link">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <h2>My Profile</h2>

        <div class="profile-section">
            <div class="profile-picture">
                JD
            </div>
            <h3>John Doe</h3>
            <p>Computer Science Student | ASU Class of 2025</p>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number">12</div>
                    <div class="stat-label">Total Listings</div>
                </div>
                <div class="stat">
                    <div class="stat-number">8</div>
                    <div class="stat-label">Items Sold</div>
                </div>
                <div class="stat">
                    <div class="stat-number">4.8</div>
                    <div class="stat-label">Rating</div>
                </div>
            </div>
        </div>

        <form id="profileForm">
            <div class="form-section">
                <h3>Personal Information</h3>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="John" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@asu.edu" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="(480) 555-0123">
            </div>

            <div class="form-section">
                <h3>Academic Information</h3>

                <label for="major">Major:</label>
                <input type="text" id="major" name="major" value="Computer Science">

                <label for="graduationYear">Graduation Year:</label>
                <select id="graduationYear" name="graduationYear">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>

                <label for="campus">Campus:</label>
                <select id="campus" name="campus">
                    <option value="Tempe" selected>Tempe</option>
                    <option value="Downtown Phoenix">Downtown Phoenix</option>
                    <option value="Polytechnic">Polytechnic</option>
                    <option value="West">West</option>
                </select>
            </div>

            <div class="form-section">
                <h3>Bio</h3>
                <label for="bio">Tell others about yourself:</label>
                <textarea id="bio" name="bio" rows="4"
                    placeholder="Write a brief bio about yourself...">Computer Science student passionate about technology and innovation. Always looking for great deals on textbooks and tech gear!</textarea>
            </div>

            <div class="form-section">
                <h3>Preferences</h3>

                <label for="preferredContact">Preferred Contact Method:</label>
                <select id="preferredContact" name="preferredContact">
                    <option value="email" selected>Email</option>
                    <option value="phone">Phone</option>
                    <option value="both">Both</option>
                </select>

                <label>
                    <input type="checkbox" name="notifications" checked>
                    Receive email notifications for new listings in my categories
                </label>

                <label>
                    <input type="checkbox" name="messages" checked>
                    Allow other users to message me directly
                </label>
            </div>

            <button type="submit">Update Profile</button>
            <button type="button" onclick="changePassword()" style="background: #f0b425; margin-left: 1em;">Change
                Password</button>
        </form>
    </main>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Profile updated successfully!');
        });

        function changePassword() {
            // In a real app, this would open a password change modal or redirect
            alert('Password change functionality would be implemented here');
        }
    </script>
</body>

</html>
