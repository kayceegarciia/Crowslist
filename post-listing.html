<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crowslist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alan Sans', Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #690000;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
            color: #690000;
        }

        form {
            margin-bottom: 2em;
        }

        label {
            display: block;
            margin-top: 1em;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #690000;
            border-radius: 4px;
        }

        button {
            margin-top: 1em;
            padding: 0.7em 1.5em;
            background: #690000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fbeaea;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 4px;
            border-left: 5px solid #690000;
        }

        .category {
            font-weight: bold;
            color: #690000;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo_rect.png" alt="Crowslist Logo" style="width: 100px; margin-right: 16px;">
                <div>
                    <h1 style="margin: 0;">Crowslist</h1>
                    <p style="margin: 0;">ASU's Marketplace</p>
                </div>
            </div>
            <div>
                <a href="home.html"
                    style="color: #f0b425; margin: 0 10px; text-decoration: none; font-size: 18px;">Home</a>
                <a href="index.html"
                    style="color: #f0b425; margin: 0 10px; text-decoration: none; font-size: 18px;">Post a
                    Listing</a>
                <a href="my-listings.html"
                    style="color: #f0b425; margin: 0 10px; text-decoration: none; font-size: 18px;">My
                    Listings</a>
                <a href="profile.html"
                    style="color: #f0b425; margin: 0 10px; text-decoration: none; font-size: 18px;">Profile</a>
                <a href="logout.html"
                    style="color: #f0b425; margin: 0 10px; text-decoration: none; font-size: 18px;">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <h2>Post a Listing</h2>
        <form id="listingForm">
            <label>
                Title:
                <input type="text" name="title" required>
            </label>
            <label>
                Description:
                <textarea name="description" required></textarea>
            </label>
            <label>
                Category:
                <select name="category" required>
                    <option value="">Select</option>
                    <option value="Job">Job</option>
                    <option value="Books">Books</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Technology">Technology</option>
                    <option value="Services">Services</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </label>
            <label>
                Price:
                <input type="number" name="price" min="0" step="0.01">
            </label>
            <label>
                Images (up to 5):
                <input type="file" name="images" multiple accept="image/*" id="imageInput">
                <div id="imagePreview" style="margin-top: 10px;"></div>
            </label>
            <button type="submit">Post</button>
        </form>

        <h2>Listings</h2>
        <ul id="listings"></ul>
    </main>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupImagePreview();
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (!data.authenticated) {
                    alert('You must be logged in to post a listing.');
                    window.location.href = '/login.html';
                    return;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                alert('You must be logged in to post a listing.');
                window.location.href = '/login.html';
            }
        }

        function setupImagePreview() {
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');

            imageInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                
                if (files.length > 5) {
                    alert('You can only upload up to 5 images.');
                    imageInput.value = '';
                    return;
                }

                imagePreview.innerHTML = '';
                
                files.forEach((file, index) => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.style.width = '100px';
                            img.style.height = '100px';
                            img.style.objectFit = 'cover';
                            img.style.margin = '5px';
                            img.style.borderRadius = '4px';
                            imagePreview.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            });
        }

        document.getElementById('listingForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Posting...';

            try {
                const response = await fetch('/api/listings', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    alert('Listing posted successfully!');
                    this.reset();
                    document.getElementById('imagePreview').innerHTML = '';
                    // Redirect to home page
                    window.location.href = '/home.html';
                } else {
                    alert('Error: ' + (data.error || 'Failed to post listing'));
                }
            } catch (error) {
                console.error('Error posting listing:', error);
                alert('Network error. Please try again.');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Post';
            }
        });
    </script>
</body>

</html>
