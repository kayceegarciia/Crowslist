<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crowslist - My Listings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alan Sans', Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #690000;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
            color: #690000;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fbeaea;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 4px;
            border-left: 5px solid #690000;
            position: relative;
        }

        .category {
            font-weight: bold;
            color: #690000;
        }

        .listing-actions {
            margin-top: 1em;
        }

        .btn {
            padding: 0.5em 1em;
            margin-right: 0.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-edit {
            background: #690000;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-sold {
            background: #28a745;
            color: white;
        }

        .nav-link {
            color: #f0b425;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 2em;
            color: #666;
        }

        .status {
            display: inline-block;
            padding: 0.2em 0.5em;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 1em;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-sold {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo_rect.png" alt="Crowslist Logo" style="width: 100px; margin-right: 16px;">
                <div>
                    <h1 style="margin: 0;">Crowslist</h1>
                    <p style="margin: 0;">ASU's Marketplace</p>
                </div>
            </div>
            <div>
                <a href="home.html" class="nav-link">Home</a>
                <a href="post-listing.html" class="nav-link">Post a Listing</a>
                <a href="my-listings.html" class="nav-link">My Listings</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="logout.html" class="nav-link">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <h2>My Listings</h2>
        <p>Manage your posted listings here.</p>

        <div id="loadingMessage" style="text-align: center; padding: 2em; color: #666;">
            Loading your listings...
        </div>
        <ul id="myListings"></ul>
    </main>
    <script>
        let myListings = [];

        // Check authentication and load listings on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (!data.authenticated) {
                    alert('You must be logged in to view your listings.');
                    window.location.href = '/login.html';
                    return;
                }
                
                loadMyListings();
            } catch (error) {
                console.error('Auth check failed:', error);
                alert('You must be logged in to view your listings.');
                window.location.href = '/login.html';
            }
        }

        async function loadMyListings() {
            try {
                const response = await fetch('/api/listings/my');
                const listings = await response.json();
                
                myListings = listings;
                displayMyListings(listings);
            } catch (error) {
                console.error('Error loading listings:', error);
                document.getElementById('myListings').innerHTML = '<li style="text-align: center; color: #666;">Error loading listings. Please try again.</li>';
            }
        }

        function displayMyListings(listings) {
            const listingsContainer = document.getElementById('myListings');
            const loadingMessage = document.getElementById('loadingMessage');
            
            loadingMessage.style.display = 'none';

            if (listings.length === 0) {
                listingsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>You haven't posted any listings yet.</p>
                        <p><a href="post-listing.html">Post your first listing</a></p>
                    </div>
                `;
                return;
            }

            listingsContainer.innerHTML = listings.map(listing => `
                <li>
                    <span class="category">${escapeHtml(listing.category)}</span>
                    <span class="status ${listing.status === 'active' ? 'status-active' : 'status-sold'}">${listing.status === 'active' ? 'Active' : 'Sold'}</span>
                    <h3>${escapeHtml(listing.title)}</h3>
                    <p>${escapeHtml(listing.description)}</p>
                    ${listing.price ? `<p><strong>Price:</strong> $${parseFloat(listing.price).toFixed(2)}</p>` : ''}
                    <p><strong>Posted:</strong> ${formatDate(listing.created_at)}</p>
                    ${listing.images && listing.images.length > 0 ? `
                        <div class="listing-images">
                            ${listing.images.slice(0, 3).map(img => `
                                <img src="/uploads/${img}" alt="Listing image" style="width: 100px; height: 100px; object-fit: cover; margin: 5px; border-radius: 4px;">
                            `).join('')}
                            ${listing.images.length > 3 ? `<span style="color: #666;">+${listing.images.length - 3} more</span>` : ''}
                        </div>
                    ` : ''}
                    <div class="listing-actions">
                        ${listing.status === 'active' ? `
                            <button class="btn btn-edit" onclick="editListing(${listing.id})">Edit</button>
                            <button class="btn btn-sold" onclick="markAsSold(${listing.id})">Mark as Sold</button>
                        ` : ''}
                        <button class="btn btn-delete" onclick="deleteListing(${listing.id})">Delete</button>
                    </div>
                </li>
            `).join('');
        }

        async function editListing(listingId) {
            // For now, just show an alert. In a real app, this would redirect to an edit form
            alert('Edit functionality will be implemented in a future update.');
        }

        async function markAsSold(listingId) {
            if (!confirm('Are you sure you want to mark this listing as sold?')) {
                return;
            }

            try {
                const response = await fetch(`/api/listings/${listingId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: 'sold' })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Listing marked as sold!');
                    loadMyListings(); // Reload listings
                } else {
                    alert('Error: ' + (data.error || 'Failed to update listing'));
                }
            } catch (error) {
                console.error('Error updating listing:', error);
                alert('Network error. Please try again.');
            }
        }

        async function deleteListing(listingId) {
            if (!confirm('Are you sure you want to delete this listing? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/listings/${listingId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Listing deleted successfully!');
                    loadMyListings(); // Reload listings
                } else {
                    alert('Error: ' + (data.error || 'Failed to delete listing'));
                }
            } catch (error) {
                console.error('Error deleting listing:', error);
                alert('Network error. Please try again.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return '1 day ago';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
            return date.toLocaleDateString();
        }
    </script>
</body>

</html>
